<div class="container">
    <h1 *ngIf="author.id; else createAuthor">Modificar autor</h1>
    <ng-template #createAuthor>
        <h1>Crear autor</h1>
    </ng-template>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="author.id" name="id" disabled>
        </mat-form-field>

        
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre del autor" [(ngModel)]="author.name" name="name" required>
            <mat-error *ngIf="!author.name || author.name.trim() === ''">El nombre no puede estar vacío</mat-error>
        </mat-form-field>
    

        
        <mat-form-field>
            <mat-label>Nacionalidad</mat-label>
            <input type="text" matInput placeholder="Nacionalidad del autor" [(ngModel)]="author.nationality" name="nationality" required>
            <mat-error *ngIf="!author.nationality || author.nationality.trim() === ''">La nacionalidad no puede estar vacía</mat-error>
        </mat-form-field>
    
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
</div>
